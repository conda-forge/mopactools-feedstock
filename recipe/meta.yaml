{% set name = "mopactools" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openmopac/mopactools/archive/v{{ version }}.tar.gz
  sha256: 7c9971f69697e265289f9314dd7270e5ec8ed1b6810ef3d8b5842d6819bdb159

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - packaging
    - mopac >=23.2.1

test:
  imports:
    - mopactools
    - mopactools.api
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/openmopac/mopactools
  summary: Productivity tools for MOPAC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - godotalgorithm
