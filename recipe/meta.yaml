{% set name = "mopactools" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openmopac/mopactools/archive/v{{ version }}.tar.gz
  sha256: ccacff26e99cbb8f8e2d1b6f58797879c32d54809b3ece8cc1159b62ca469d59

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - packaging
    - mopac

test:
  imports:
    - mopactools
    - mopactools.api
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/openmopac/mopactools
  summary: Productivity tools for MOPAC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - godotalgorithm
